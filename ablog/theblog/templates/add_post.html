<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>


    {% extends 'base.html' %}

    {% block title_tag %}
    Create a new post
    {% endblock %}

    
    {% block content %}
    <br>
    <h1>Add Post</h1>
    <br>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-secondary">Post</button>
        </form>
    </div>



    {% endblock %}
</body>

</html>
