<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    {% extends 'base.html' %}


    {% block title_tag %}
    Delete Post
    {% endblock %}


    {% block content %}
    <h1>Delete Post</h1>
    
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <h3>Delete: {{ post.title }}</h3>
            <p>Are you sure?</p><br>
            <button class="btn btn-outline-secondary">Delete</button>
        </form>
    </div>

    {% endblock %}
</body>
</html>
