<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>


    {% extends 'base.html' %}

    {% block title_tag %}
        Blog
    {% endblock %}

    {% block content %}
    <br>
    <h1>Post</h1>
    <ul>
        {% for post in object_list %}
        <li>
            <a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }} <br>
            {{ post.author.last_name}} <br>
            {{ post.author.email}}
            <small><a href="{% url 'update_post' post.pk %}">Edit</a></small>
            <br>
            {{ post.body}}
        </li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>

</html>
