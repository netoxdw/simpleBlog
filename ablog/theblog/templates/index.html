<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theblog</title>
</head>

<body>
    <h1>Post</h1>
    <ul>
        {% for post in object_list %}
        <li>
            <a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }} <br>
            {{ post.author.last_name}} <br>
            {{ post.author.email}} <br>
            {{ post.body}}
        </li>
        {% endfor %}
    </ul>

</body>

</html>
